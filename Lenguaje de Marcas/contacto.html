<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form-section">
            <h1>Formulario de Contacto</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre/Empresa</label>
                <input type="text" id="nombre" name="nombre" minlength="3" pattern="[^0-9]+" required>

                <label for="sector">Sector/Profesión</label>
                <input type="text" id="sector" name="sector" pattern="[A-Za-z\s]+" minlength="3" required>

                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Francia">Francia</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Alemania">Alemania</option>
                </select>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" pattern="\d{8,12}" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" minlength="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
